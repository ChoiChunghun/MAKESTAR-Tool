    const NOTION_MANUAL_URL = "https://www.notion.so/makestar/2fbc0f4dd8c8809ab052d2f4e977d7fd?source=copy_link";

    const SIZE_OPTIONS = [
      { value: "93x124", label: "93*124mm / 일반" },
      { value: "96x122", label: "96*122mm / SM" },
      { value: "70x105", label: "70*105mm / 중국 현지 이벤트 1" },
      { value: "73x103", label: "73*103mm / 중국 현지 이벤트 2" },
    ];

    function b64ToUtf8(b64) {
      const bytes = Uint8Array.from(atob(b64), c => c.charCodeAt(0));
      return new TextDecoder("utf-8").decode(bytes);
    }

    const frame = document.getElementById("appFrame");
    let currentSize = "93x124";

    function loadSize(sizeKey) {
      currentSize = sizeKey || "93x124";
      const b64 = HTML_B64[currentSize] || HTML_B64["93x124"];
      frame.srcdoc = b64ToUtf8(b64);
    }

    function injectUI() {
      const doc = frame.contentDocument;
      if (!doc) return;

      // 1) Top dropdown ("규격") inside left panel, right under H1
      const panel = doc.querySelector(".panel");
      const h1 = panel ? panel.querySelector("h1") : null;

      if (panel && h1 && !doc.getElementById("badgeSizeSelect")) {
        const row = doc.createElement("div");
        row.className = "row";

        const label = doc.createElement("label");
        label.textContent = "규격";

        const select = doc.createElement("select");
        select.id = "badgeSizeSelect";

        for (const opt of SIZE_OPTIONS) {
          const o = doc.createElement("option");
          o.value = opt.value;
          o.textContent = opt.label;
          select.appendChild(o);
        }
        select.value = currentSize;

        select.addEventListener("change", () => {
          const next = select.value;
          // Reload full app to keep all existing inputs/wording/code identical per size.
          loadSize(next);
        });

        row.appendChild(label);
        row.appendChild(select);

        // Insert right after the title
        h1.insertAdjacentElement("afterend", row);
      } else {
        const select = doc.getElementById("badgeSizeSelect");
        if (select) select.value = currentSize;
      }

      // 2) Add "사용자 매뉴얼" above the divider above the copyright line
      const footer = doc.querySelector(".panelFooter");
      if (footer && !doc.getElementById("manualLink")) {
        // Create wrapper to keep both manual link + footer pinned to bottom
        const wrap = doc.createElement("div");
        wrap.id = "panelBottomWrap";
        wrap.style.marginTop = "auto";
        wrap.style.width = "100%";

        const a = doc.createElement("a");
        a.id = "manualLink";
        a.textContent = "사용자 매뉴얼";
        a.href = NOTION_MANUAL_URL;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.style.display = "block";
        a.style.textAlign = "center";
        a.style.color = "rgba(255,255,255,.75)";
        a.style.fontSize = "12px";
        a.style.textDecoration = "underline";
        a.style.paddingTop = "16px";
        a.style.paddingBottom = "10px";

        // Move footer into wrapper
        const parent = footer.parentElement;
        parent.insertBefore(wrap, footer);
        wrap.appendChild(a);

        // footer already has border-top (divider). Keep it.
        // Remove margin-top:auto from footer so wrapper controls bottom pinning.
        footer.style.marginTop = "0";
        wrap.appendChild(footer);
      }
    }

    frame.addEventListener("load", () => {
      // Defer one tick to ensure DOM is ready
      requestAnimationFrame(injectUI);
    });

    // Default load: 93*124mm / 일반
    loadSize("93x124");
  </script>
